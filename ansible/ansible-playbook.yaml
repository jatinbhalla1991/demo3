---
- name: install the apache
  hosts: webservers
  become: yes
  tasks:
    - name: install apache
      apt:
        name: apache2
        state: present
        update_cache: yes

    - name: start apache services
      service:
        name: apache2
        state: started
        enabled: yes
    - name: copy html
      copy:
        dest: /var/www/html/index.html
        content: "<h1> hello from jatin </h2>"
